# CD to easingthemes/ssh-deploy in render.com server
name: Laravel Application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '8.2'
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        path: 'src'

    - name: Install Dependencies
      run: composer install --verbose --no-ansi --no-interaction --no-scripts --no-progress --no-dev
      # -q
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
        
    - name: Generate key
      run: php artisan key:generate
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Create Database
      run: mkdir -p database
        touch database/database.sqlite
        
    - name: Execute tests (Unit and Feature tests) via PHPUnit
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: vendor/bin/phpunit
      working-directory: src

    - name: Deploy to Render.com server
      uses: easingthemes/ssh-deploy@v2
      with:
        server: cicd-laravel-server  # Replace with your Render SSH server
        #username: render  # Replace with your Render SSH username
        key: ${{ secrets.RENDER_SSH_KEY }}
        #args: '-o StrictHostKeyChecking=no'  # Optional: Skip host key checking
        source: ./src                          #source directory that needs to be transferred/deployed to the target server.
        #target: /var/www/html/your-app      #Where the project will be deployed on the server